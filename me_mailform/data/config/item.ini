;; MicroEngine メールフォーム アイテム設定ファイル
;;
;; この設定ファイルでは、フォームのアイテム（項目）を定義します。
;; このメールフォームでは、formのinput要素やtextarea要素一つ一つをアイテムと呼びます。
;;
;; アイテムのname属性名をセクション名に指定します。
;; 例：[form_item_name] 
;;
;; type　にはinput要素のタイプ名や要素名と対応させた名前を指定します。
;; 指定できる値： email, text, textarea, select, radio, checkbox, password, hidden, captcha
;; email を指定すると、メールアドレスの簡易書式チェックが実行されます。
;;
;; label に項目名を指定すると、エラーメッセージの"{label}"がその項目名に置換されます。
;; required に 1 を指定すると、必須項目になります。
;; maxlength に 数字を指定すると、最大文字数をチェックします。
;; その他詳しい設定内容は公式サイトのマニュアルをご覧ください。
;;

;; お問い合せの種類
[type]
type = radio
label = "お問い合せの種類"
required = 1

;; お問い合わせ内容
[comment]
type = textarea
label = "お問い合わせ内容"
required = 1
maxlength = 10000

;; 会社名
[office]
type = text
label = "会社名"
required = 1
maxlength = 100

;; 部署名
[department]
type = text
label = "部署名"
maxlength = 50

;; 役職
[appointment]
type = text
label = "役職"
maxlength = 50

;; 担当者名
[name]
type = text
label = "担当者名"
required = 1
maxlength = 100

;; メールアドレス
[email]
type = email
label = "メールアドレス"
required = 1
convert_kana = a

;; 郵便番号
[zipcode]
type = text
label = "郵便番号"
convert_kana = a
maxlength = 8

;; 住所
[addr]
type = text
label = "住所"

;; 電話番号
[telno]
type = text
label = "電話番号"
convert_kana = a
required = 1
maxlength = 16

;; 御社ウェブサイト
[url]
type = text
label = "御社ウェブサイト"
convert_kana = a
maxlength = 100


;; 注意事項
; 行頭に ; （半角セミコロン）があるとその行はコメント（注釈）という扱いになり、設定値は「無効」になります。

;; ご用件
;[purpose]
;type = radio
;label = "ご用件"
;required = 1

;; ご職業
;[work]
;type = select
;label = "ご職業"

;; ご利用用途
;[use]
;type = checkbox
;label = "ご利用用途"
;multiple = 1

;; 画像認証
;[captcha]
;type = captcha
;label = "画像認証"

